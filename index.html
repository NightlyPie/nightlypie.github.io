<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NightlyPie</title>
    <link
      rel="shortcut icon"
      href="assets/images/profile.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <section id="center">
      <div id="header" data-aos="fade-right">
        <h1>
          <span class="highlighted__text">Hey,</span> <br />
          I'm Nightly
        </h1>
      </div>
    </section>

    <section id="center">
      <div id="description__header" data-aos="fade-up">
        <h1>
          I'm a guy, <br />
          <span class="highlighted__text">That likes pie! </span>
        </h1>
      </div>
    </section>

    <section id="center">
      <div id="about__header" data-aos="fade-down">
        <h1>
          I also use <span class="highlighted__text">GNU/Linux</span>, <br />
          And I love to watch anime <br />
          on my free time
        </h1>
      </div>
    </section>

    <section id="center">
      <div id="links" data-aos="fade-left">
        <a href="https://github.com/NightlyPie">
          <img src="assets/images/GitHub-Mark-Light-64px.png" alt="Github" />
        </a>
      </div>
    </section>

    <script>
      AOS.init({
        once: false,
        mirror: true,
        anchorPlacement: "top-bottom",
        offset: 0,
        duration: 800,
      });
    </script>
  </body>
</html>
